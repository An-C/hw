
management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 8080
  servlet:
    application-display-name: user
    context-path: /user
spring:
  cloud:
    kubernetes:
      config:
#        namespace: otus
        sources:
          - name: user-config
          - name: user-secret
  application:
    name: auth
    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      serialization:
        fail-on-empty-beans: false
        indent_output: true
    jpa:
      properties:
        hibernate:
          format_sql: true
          show-sql: true
          session:
            events:
              log:
                LOG_QUERIES_SLOWER_THAN_MS: 25
      show-sql: true
      database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    liquibase:
      enabled: true
      change-log: classpath:/db/liquibase-changelog.xml
    eureka:
      client:
        enabled: false
    main:
      allow-bean-definition-overriding: true
